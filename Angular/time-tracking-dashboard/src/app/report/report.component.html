<!-- Blueberry block -->
<div class="w-20 xl:h-full bg-dark-blue rounded-2xl">

  <!-- Copper block -->
  <div class="flex items-center px-5 bg-blue py-7 rounded-2xl">

    <!-- Meat Brown block -->
    <div class="border-2 border-white rounded-full w-14">
      <img src="/assets/images/image-jeremy.png" alt="user profile picture" />
    </div>

    <!-- Eucalyptus block -->
    <h1 class="ml-3 text-tiny">
      Report for <br>
      <span class="text-lg font-light text-white">
        Jeremy Robson
      </span>
    </h1>
  </div>

  <!-- Picton Blue block -->
  <div class="flex justify-between px-5 py-4 text-desaturated-blue">
    <span
      *ngFor="let period of periods"
      (click)="setActivePeriod(period)"
      [ngClass]="{'text-white': activePeriod === period}"
    >{{ period }}</span>
  </div>
</div>
