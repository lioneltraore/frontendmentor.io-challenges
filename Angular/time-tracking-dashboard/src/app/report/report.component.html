<!-- Blueberry block -->
<div class="w-20 bg-dark-blue rounded-2xl xl:w-19 xl:h-full">

  <!-- Copper block -->
  <div class="flex items-center px-5 bg-blue py-7 rounded-2xl xl:flex-col xl:items-start xl:px-7 xl:h-2/3">

    <!-- Meat Brown block -->
    <div class="mr-3 border-2 border-white rounded-full w-14 xl:mb-9">
      <img src="/assets/images/image-jeremy.png" alt="user profile picture" />
    </div>

    <!-- Eucalyptus block -->
    <h1 class="text-tiny">
      Report for <br>
      <span class="text-lg font-light text-white xl:text-2xl xl:leading-snug">
        Jeremy Robson
      </span>
    </h1>
  </div>

  <!-- Picton Blue block -->
  <div class="flex justify-between px-5 py-4 text-desaturated-blue xl:flex-col xl:px-7 xl:content-between xl:h-1/3">
    <span
      *ngFor="let period of periods"
      (click)="setActivePeriod(period)"
      [ngClass]="{'text-white': activePeriod === period}"
    >{{ period }}</span>
  </div>
</div>
