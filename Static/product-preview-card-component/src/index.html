<!DOCTYPE html>
<html>
  <head>
    <title>Product preview card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-cream py-7 px-4 flex items-center justify-center h-screen">
    <!-- card -->
    <div class="rounded-[10px] overflow-hidden max-w-[343px] md:flex md:max-w-[600px]">
      <!-- image mobile -->
      <div class="md:hidden">
        <img src="./assets/image/image-product-mobile.jpg" alt="product-mobile" />
      </div>

      <!-- image desktop -->
      <div class="hidden md:block md:w-[300px]">
        <img src="./assets/image/image-product-desktop.jpg" alt="product-desktop" />
      </div>

      <!-- details -->
      <div class="bg-white p-6 md:w-[300px] md:p-8">
        <span class="text-xs tracking-[4.5px] font-bold text-dark-g-blue">PERFUME</span>
        <h1 class="font-fraunces font-bold text-[32px] leading-8 mt-3 md:mt-5">Gabrielle Essence Eau De Parfum</h1>
        
        <!-- description -->
        <p class="text-dark-g-blue mt-4 text-[14px] tracking-widest font-medium md:tracking-normal md:mt-6">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- price -->
        <div class="mt-4 flex items-center md:mt-6">
          <span class="font-fraunces font-bold text-[32px] leading-8 text-dark-cyan mr-3">$149.99</span>
          <span class="text-[14px] text-dark-g-blue line-through font-montserrat">$169.99</span>
        </div>

        <button class="bg-dark-cyan flex items-center justify-center mt-4 w-full py-4 rounded-lg md:mt-7">
          <div class="mr-3">
            <img src="./assets/image/icon-cart.svg" alt="cart" />
          </div>
          <span class="text-white text-[14px] font-bold">Add to Cart</span>
        </button>
      </div>

    </div>
  </body>
</html>
